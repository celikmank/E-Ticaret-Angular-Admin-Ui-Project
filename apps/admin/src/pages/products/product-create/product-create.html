<app-blank pageTitle="Ürünler" [breadcrumbs]="[
    {title: 'Ürünler', url: '/products', icon: 'deployed_code'},
    {title: 'Yeni Ürün Ekle', url: '/products/create', icon: 'add_circle'}
    ]">
</app-blank>

<div class="row">
    <div class="col-md-4 col-12">
        <div class="card">
            <div class="card-header">
                <h4>Ürün Ekle</h4>
            </div>
            <div class="card-body">
                <form #form="ngForm" autocomplete="off" (ngSubmit)="save(form)">
                    <div class="form-group">
                        <label for="productName">Ürün Adı</label>
                        <input type="text" id="productName" class="form-control" placeholder="Ürün Adını Giriniz" ngModel name="productName">
                    </div>

                    <div class="form-group mt-2">
                        <label for="imageUrl">Ürün Resmi</label>
                        <input type="text" id="imageUrl" class="form-control" placeholder="Ürün Resmini Giriniz" ngModel name="imageUrl">
                    </div>

                        <div class="form-group mt-2">
                        <label for="unit">Birim Fiyatı</label>
                        <input type="text" 
                        id="unit"
                         class="form-control" 
                         placeholder="Ürün Birimini Giriniz" 
                         ngModel name="unit" 
                         mask="separator.2"
                         thousandSeparator=".">
                    </div>

                       <div class="form-group mt-2">
                        <label for="stock">Stok Adedi</label>
                        <input type="text" id="stock" class="form-control" placeholder="Ürün Stok Adedini Giriniz" ngModel name="stock">
                    </div>

                        <div class="form-group mt-2 d-flex justify-content-end" >
                       <button class="btn btn-primary">Kaydet</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
